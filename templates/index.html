
{%extends "layout.html"%}

{%block css%}

<link rel="stylesheet" href="{{ url_for("static",filename="css/style2.css")  }}">
{%endblock%}
{%block content%}

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for("static",filename="images/book_slide1.jpeg")  }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Magazamiza xos gelmisiz</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="{{ url_for("static",filename="images/book_slide2.jpeg")  }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">


                </div>
            </div>
            <div class="carousel-item">
                <img src="{{ url_for("static",filename="images/book_slide3.jpeg")  }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">


                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="ktb">
    <h2>KITABLAR</h2>
    <div class="container">

        <div class="row">
            {% for book in books %}
              <div class="col-4 mb-5 d-flex flex-column align-items-center element-item roman position-static">
               <div class="w-50 h-75">
                <img src="{{book.image_url}}" class="card-img-top h-100" alt="...">
              </div>
              <div class="card-body border w-50">
                <h2 class="card-title">{{book.title}}</h2>
                <p class="card-text">{{book.author}}</p>
                <a href="/book/{{book.id}}" class="btn text-light bg-info">Ətraflı</a>
              </div>
             </div>
            {% endfor %}
        </div>
      
        
      </div>
    
    
          {%endblock%}
          {%block js%}
          <!-- JavaScript Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
          <script src="./isotope.pkgd.min.js"></script>
          <script src="{{url_for("static",filename="js/app.js") }}"></script>
          {%endblock%}
